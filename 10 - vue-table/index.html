<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
  <link rel="stylesheet" href="css/screen.css">
  <title>Vue.js Table</title>
</head>
<body>
  <div class="container">
    <div id="app">
      <h2>Vue Table</h2>
      <input placeholder="Search any ID or information" v-model="search_key" @keyup="keymonitor" class="form-control search">
      <button @click="clearSearch" class="btn btn-default clear">Clear</button>
      <div class="form-group">
        <button v-for="page in page_total" @click="page_index=page-1" class="btn-group">{{page}}</button>
      </div>
      <div class="currentPage">{{search_key}}</div>
      <table class="table">
        <thead>
          <th>#<span><i class="fa fa-caret-down"></i></span></th>
          <th>Name</th>
          <th>email</th>
          <th>Country</th>
        </thead>
        <tbody>
          <tr v-for="data in sliced_table_data">
            <td v-html="data.id"></td>
            <td v-html="data.first_name + ' ' + data.last_name"></td>
            <td v-html="data.email"></td>
            <td v-html="data.country"></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <script src="https://www.gstatic.com/firebasejs/4.1.3/firebase.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <script src="vue-table.js"> </script>
</body>
