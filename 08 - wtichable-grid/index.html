<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900">
  <link rel="stylesheet" href="css/screen.css">
  <title>Switchable Grid</title>
</head>
<body>
  <div id="app">
    <div class="bar">
      <div v-bind:class="layout==='list'?'active':''" @click="layout='list'" class="icon fa fa-list"></div>
      <div v-bind:class="layout==='grid'?'active':''" @click="layout='grid'" class="icon fa fa-table"></div>
    </div>
    <ul v-if="layout=='grid'" class="grid">
      <li v-for="a in articles"><img v-bind:src="a.image.large"></li>
    </ul>
    <ul v-if="layout=='list'" class="list">
      <li v-for="a in articles"><img v-bind:src="a.image.large">
        <p>{{a.title}}</p>
      </li>
    </ul>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <script src="switchable-grid.js"></script>
</body>
