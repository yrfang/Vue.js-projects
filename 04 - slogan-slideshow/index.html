<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900">
  <link rel="stylesheet" href="css/screen.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <script src="slideshow.js"></script>
  <title>Slogan Slideshow</title>
</head>
<body>
  <div id="app">
    <div class="postarea">
      <div :style="computed_left" class="posts">
        <div v-for="(w,id) in works" :class="{cur_item:id==now_index}" class="postbox">
          <div :style="bg_css(w.cover)" class="cover">
            <div class="infos">
              <h1>{{w.title}}</h1>
              <h5>{{w.description}}</h5>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div @click="delta(-1)" class="control_left"><i class="fa fa-angle-left"></i></div>
    <div @click="delta(1)" class="control_right"><i class="fa fa-angle-right"></i></div>
  </div>
</body>
